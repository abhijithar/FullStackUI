<form>

  <div class="form-group row">
    <div class="col-sm-5">
      <input type="text" class="form-control" id="firstName" value={{userData.firstName}} [disabled]="true">
    </div>
    <div class="col-sm-2">
      <button class="btn btn-primary btn-block" (click)="onUpdateUser(userData)">Edit</button>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-5">
      <input type="text" class="form-control" id="lastName" value={{userData.lastName}} [disabled]="true">
    </div>
    <div class="col-sm-2">
      <button class="btn btn-primary btn-block" (click)="onDeleteUser(userData, userData._id)">Delete</button>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-5">
      <input type="text" class="form-control" id="employee_Id" value={{userData.employee_Id}} [disabled]="true">
    </div>
  </div>

</form>
